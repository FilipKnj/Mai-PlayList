<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mai Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-div">
        <i id="leftArrow" class="bi bi-caret-left arrow txt"></i>
        <div class="playlist-div">
            <div class="song-name-div">
                <img src="https://images.genius.com/5cb1c79d161c477f487018567efb3f41.300x300x1.jpg" alt="Album Title">
                <div class="name-div txt">
                    <h2>Sebi privuci me</h2>
                    <p>Surreal</p>
                </div>
            </div>
            <div class="lyrics-div txt">
                <p>
                    "<span>Hoću da znam da l' me stvarno voliš.
                        I da me nema da l' ćeš brzo da preboliš.
                        Ja te volim jer si prelepa, kaže mi da 'oće moja tri deteta.
                        Ne znam je l' može da se pretera
                        Al' deset dana nismo izašli iz kreveta.</span>"
                </p>
            </div>
            <div class="watermark txt">
                    <i class="bi bi-arrow-through-heart"></i>
                    <p>Mai</p>
            </div>
        </div>
        <i id="rightArrow" class="bi bi-caret-right arrow txt"></i>
    </div>

    <audio src="songs/Privuci.wav"></audio>
    <script src="main.js"></script>
</body>
</html>
